<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}{% endblock title %}</title>
		<!-- bootstrap css -->
		<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
		<!-- global css -->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
		<link type="image/png" href="{{ url_for('static', filename='images/icons/favicon.png') }}" rel="icon">
		{% block css %}{% endblock css %}
	</head>
	<body>
		{% block header %}
			<nav class="navbar navbar-default">
			  <div class="container">
			  	<div class="navbar-header">
			  		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse" aria-expanded="false">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
			      	</button>
			      	<a class="brand" href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/cl_logo.png') }}"></a>
			    </div>

			    <div class="collapse navbar-collapse" id="collapse">
			    	<ul class="nav navbar-nav">
			        	<li class="{% block home %}{% endblock %}"><a href="{{ url_for('index') }}"><span class="glyphicon glyphicon-home"></span> Home</a></li>
			        	<li class="{% block leads %}{% endblock %}"><a href="{{ url_for('leads') }}"><span class="glyphicon glyphicon-th-list"></span> Leads</a></li>
			        	<li class="{% block calls %}{% endblock %}"><a href="{{ url_for('calls') }}"><span class="glyphicon glyphicon-earphone"></span> Calls</a></li>
			        	<li class="{% block mail %}{% endblock %}"><a href="{{ url_for('mail') }}"><span class="glyphicon glyphicon-envelope"></span> Mail</a></li>
			      	</ul>
			      	<div class="col-md-4">
			      		<form class="navbar-form" role="search">
			      			<div class="input-group">
			      				<div class="input-group-btn">
			      					<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
			      				</div>
			      				<input type="text" name="search" class="form-control" placeholder="Search...">
			      			</div>
			      		</form>
			      	</div>
			      	<ul class="nav navbar-nav navbar-right">
			        	<li class="dropdown">
			        		<a href="#" class="dropdown-toggle" data-toggle="dropdown">
			        			<img src="{{ url_for('static', filename='images/icons/user.png') }}">
			        			<b class="caret"></b>
			        		</a>
			        		<ul class="dropdown-menu">
			        			<li><a href="#"><span class="glyphicon glyphicon-user"></span> Account</a></li>
			        			<li><a href="#"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
			        			<li class="divider"></li>
			        			<li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
			        		</ul>
			        	</li>
			      	</ul>
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
		{% endblock header %}
		{% block content %}{% endblock content %}
		{% block footer %}{% endblock footer %}
	</body>
	<!-- global js -->
	<!-- JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- bootstrap js -->
		<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
	{% block js %}{% endblock js%}
</html>
