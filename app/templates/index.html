{% extends "base.html" %}
	{% block title%}- Account{% endblock title %}
	
	{% block css %}

	{% endblock css %}
	
	{% block header %}
		<nav class="navbar navbar-default" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navibar">
						<span class="sr-only">Toggle Navigation</span>
						<span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
					</button>
					<div class="navbar-brand navbar-brand-centered">
						<img src="{{ url_for('static', filename='images/logo.png') }}" class="logo">
					</div>
				</div>
				<!-- navbar-header -->
				<div class="collapse navbar-collapse" id="navibar">
					<form class="navbar-form" role="search">
						<div class="input-group">
							<input type="text" name="search" class="form-control pull-left" placeholder="Search">
							<span class="input-group-btn">
								<button type="reset" class="btn btn-default">
									<span class="glyphicon glyphicon-remove">
										<span class="sr-only">Close</span>
									</span>
								</button>
								<button type="submit" class="btn btn-default">
									<span class="glyphicon glyphicon-search">
										<span class="sr-only">Search</span>
									</span>
								</button>
							</span>
						</div>
					</form>
				</div>
				<!-- navbar-collapse -->
			</div>
		</nav>
	{% endblock header %}
	
	{% block content %}

	{% endblock content %}
	
	{% block js %}

	{% endblock js %}
