{% extends "base.html" %}
	{% block title %}Sign In{% endblock title%}
	{% block css%}
	 <!-- user-defined css -->
	 <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
	{% endblock css%}
	{% block content %}
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<form class="login-form form-horizontal" method="post" action="{{ url_for('login') }}">
						{{ form.csrf_token }}
						<div class="row">
							<div class="col-md-5 col-md-offset-5">
								<div class="form-group">
									<img src="{{ url_for('static',filename='images/cl_logo.png') }}" width="40%">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4 col-md-offset-4">
								<div class="form-group">
									<input type="text" name="username" placeholder="Username" class="form-control">
								</div>
							</div>
						</div>	
						<div class="row">
							<div class="col-md-4 col-md-offset-4">
								<div class="form-group">
									<input type="password" name="password" placeholder="Password" class="form-control">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4 col-md-offset-4">
								<div class="form-group">
									<button type="submit" class="btn btn-block btn-danger">Sign In</button>
								</div>
							</div>
						</div> 
					</form>
				</div>
			</div>
		</div>
	{% endblock content %}
	{% block footer %}
		<footer class="navbar navbar-inverse navbar-fixed-bottom">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="col-md-3 pow-copy">
							<span class="copyright">Powered By:</span>
						</div>
						<div class="col-md-4 pow-logo">
							<img src="{{ url_for('static', filename='images/logo.png') }}" width="60%">
						</div>
					</div>
				</div>
			</div>
		</footer>
	{% endblock footer %}

	{% block js %}
	{% endblock js %}
