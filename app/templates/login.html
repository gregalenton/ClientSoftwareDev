{% extends "base.html" %}
	{% block title %}Leads - Sign In{% endblock title%}
	{% block css%}
	 <!-- user-defined css -->
	 <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
	 <link type="image/png" href="{{ url_for('static', filename='images/icons/favicon.png') }}" rel="icon">
	{% endblock css%}
	{% block header %}{% endblock header %}
	{% block content %}
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<form class="login-form form-horizontal" method="post" action="{{ url_for('login') }}">
						{{ form.csrf_token }}
						<div class="row">
							<div class="col-md-4 col-md-offset-4 logo" align="center">
								<div class="form-group col-md-12" align="center">
									<img src="{{ url_for('static',filename='images/cl_logo.png') }}" width="50%" align="center">
								</div>
							</div>
						</div>
						{% if error %}
						<div class="row">
							<div class="col-md-4 col-md offset-4">
								<div class="alert alert-danger">{{ error }}</div>
							</div>
						</div>
						{% endif %}
						<div class="row">
							<div class="col-md-4 col-md-offset-4">
								<div class="form-group">
									<input type="text" name="username" placeholder="Username" class="form-control">
								</div>
							</div>
						</div>	
						<div class="row">
							<div class="col-md-4 col-md-offset-4">
								<div class="form-group">
									<input type="password" name="password" placeholder="Password" class="form-control">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4 col-md-offset-4">
								<div class="form-group">
									<button type="submit" class="btn btn-block btn-danger">Sign In</button>
								</div>
							</div>
						</div> 
					</form>
				</div>
			</div>
			<div class="row">
				<div class="nav-center" align="center">
							<div class="pow">
								<span class="copyright" style="color: #FFFFFF">Powered By:</span>
							</div>
							<div class="log">
								<a href="http://www.leadfunnel.ph/">
									<img src="{{ url_for('static', filename='images/logo.png') }}" width="150px">
								</a>
							</div>
						</div>
			</div>
		</div>
	{% endblock content %}

	{% block js %}
	{% endblock js %}
